---
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - id: scanner-vul
    main: ./cmd/scanner-vul/main.go
    binary: scanner-vul
    env:
      - CGO_ENABLED=0
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .FullCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs'
      - '^test'
      - '^release'
dockers:
  - image_templates:
      - "docker.io/khulnasoft/harbor-scanner-vul:{{ .Version }}"
      - "public.ecr.aws/khulnasoft-labs/harbor-scanner-vul:{{ .Version }}"
    ids:
      - scanner-vul
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.name={{ .ProjectName }}"
      - "--label=org.label-schema.description=Harbor scanner adapter for Vul"
      - "--label=org.label-schema.vendor=KhulnaSoft Security"
      - "--label=org.label-schema.version={{ .Version }}"
      - "--label=org.label-schema.build-date={{ .Date }}"
      - "--label=org.label-schema.vcs=https://github.com/khulnasoft-labs/harbor-scanner-vul"
      - "--label=org.label-schema.vcs-ref={{ .FullCommit }}"
